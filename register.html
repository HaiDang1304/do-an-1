<body>
    <div class="header">
        <div class="logo">
            <img src="./public/logo1.png" TĐ Touris Logo>
        </div>
        <div class="menu">
            <ul>
                <li><a href="doan.html">Trang Chủ</a></li>
                <li><a href="gioithieu.html">Giới Thiệu</a></li>
                <li class="menu-item">
                    <a href="dichvu.html">Dịch Vụ</a>
                    <ul class="sub-menu">
                        <li><a href="dichvu.html">Tour Du Lịch</a></li>
                        <li><a href="dichvu.html">Vé Máy Bay</a></li>
                        <li><a href="dichvu.html">Khách Sạn</a></li>
                    </ul>
                </li>
                <li><a href="lienhe.html">Liên Hệ</a></li>
                <li><a href="thongtin.html">Thông Tin</a></li>
                <li><a href="danhgia.html">Đánh Giá</a></li>
                <li class="login-button">
                    <a href="login.html">Đăng Nhập</a>
                </li>
            </ul>

        </div>
    </div>
    <div class="background-login">
        <img src="./public/backgroudlogin.png" alt="background-login">
        <div class="login-form">
            <h1>Đăng Ký</h1>
            <form action="login.php" method="POST">
                <div class="txtb">
                    <input type="text" name="username" required>
                    <span data-placeholder="Tên Đăng Nhập"></span>
                    <p id="usernameError" class="error-message" style="color: red; display: none;">Vui lòng nhập email
                        hoặc số điện thoại hợp lệ.</p>
                    <hint>Nhập vào số điện thoại hoặc Email</hint>
                </div>
                <div class="txtb">
                    <input type="password" name="password" required>
                    <span data-placeholder="Mật Khẩu"></span>
                    <hint>Mật khẩu phải chứa ít nhất 8 ký tự</hint>
                </div>
                <div class="txtb">
                    <input type="password" name="password" required>
                    <span data-placeholder="Nhập Lại Mật Khẩu"></span>
                    <hint>Nhập lại mật khẩu</hint>
                </div>
                <div class="captcha-container">
                    <label for="captcha">Nhập CAPTCHA:</label>
                    <div id="captchaDisplay"></div>
                    <div class="captcha-input">
                        <input type="txtcaptcha" id="captchaInput" name="captcha" required>
                        <button type="button" onclick="generateCaptcha()">Tạo lại</button>
                    </div>
                </div>
                <p id="message" class="error-message"></p>
                <input type="submit" class="logbtn" value="Đăng Ký">
            </form>
        </div>
    </div>
    <script src="captcha.js"></script>
</body>

</html>
